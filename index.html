<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" contet="Calculadora gasolina ou alcool">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>Calculadora Gasolina ou Alcool</title>
</head>

<body>

    <main class="container">
        <img class="logo"src="./img/logo.png" alt="Logo da gasolina ou alcool"/>
        <h1 class="titulo">Qual melhor opção?</h1>

        <form onsubmit="calcular(event)" class="formulario">
            <label>Álcool (preço por litro):</label>
            <input 
                id="alcool"
                class="input"
                type="number"
                placeholder="4.90"
                min="1"
                step="0.01"
                required
            />

            <label>Gasolina (preço por litro):</label>  
            <input 
                id="gasolina"
                class="input"
                 type="number"
                 placeholder="6.50"
                 min="1"
                 step="0.01"
                 required

            />

            <input class="botao" type="submit" value="Calcular" />

        </form>

        <section id="conteudo-resultado" class="resultado hide">
            <span id="texto-resultado">Compensa usar Álcool</span>

            <span id="resultado-alcool">Álcool R$ 3.90</span>
            <span id="resultado-gasolina">Gasolina R$ 6.80</span>
        </section>

    </main>

    <div class="info">
       <span class="tooltip">Veja como é feito o calculo</span> 
       <a href="calculo.html">
        <img class="info-img" src="./img/info.png" alt="veja como é feito o calculo">
       </a>
    </div>
    
</body>

</html>
